		<link href="jquery-mobile/BooksTheme.css" rel="stylesheet" type="text/css" />
		<link href="jquery-mobile/BooksThemeGenerics.css" rel="stylesheet" type="text/css" />
		<link href="css/mobiscroll-2.3.1.custom.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="css/lists.css" rel="stylesheet" type="text/css" />
		<script src="cordova.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery.mobile-1.2.0.js" type="text/javascript"></script>
		<script src="js/generic.js" type="text/javascript"></script>
		<script src="js/mobiscroll-2.3.1.custom.min.js" type="text/javascript"></script>
		<script src="js/pageInit.js" type="text/javascript"></script>
		<script src="js/account.js" type="text/javascript"></script>
		<script src="js/AccountUpdate.js" type="text/javascript"></script>
		<script src="js/addNewBook.js" type="text/javascript"></script>
		<script src="js/bookDetails.js" type="text/javascript"></script>
		<script src="js/bookList.js" type="text/javascript"></script>
		<script src="js/dataModels.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
		<script src="js/login.js" type="text/javascript"></script>
		<script src="js/manageAuthors.js" type="text/javascript"></script>
		<script src="js/manageGenres.js" type="text/javascript"></script>
		<script src="js/managePublishers.js" type="text/javascript"></script>
		<script src="js/myBookInitials.js" type="text/javascript"></script>
		<script src="js/register.js" type="text/javascript"></script>
		<script src="js/registrationConfirmation.js" type="text/javascript"></script>
		<script src="js/updatePIN.js" type="text/javascript"></script>
	</head>
	<body>
		<div data-role="page" id="myBooks" data-theme="f">
			<div data-role="header" data-theme="f">
				<a href="#" data-role="button" data-theme="f" value="Back" data-icon="back" data-theme="b" data-rel="back">Back</a>
				<h1>Your Account</h1>
			</div>
			<div class="nav">
				<ul data-role="listview" data-theme="f">
					<li>
						<a href="MyBookInitials.html" data-transition="slide">My Books</a>
					</li>
					<li>
						<a href="AddBook.html" data-transition="slide">Add A Book</a>
					</li>
					<li>
						<a href="PGA.html" data-transition="slide">Add Authors, Genres, Publishers</a>
					</li>
					<li id="fastPINUpdate">
						<a href="UpdatePIN.html" data-transition="slide">Change Fast Access Pin</a>
					</li>
				</ul>
			</div>
			<div data-role="content" data-theme="f">
				<h1>Your Account</h1>
				<h2>Data Added Later</h2>
				<div id="accountData">
					<form id="accountUpdate" action="Account.html" method="post">
						<label id="errorMessage"></label>
						<div id="emailAddressText" style="float: left;">
							<label for="emailInput">Email Address:&nbsp;&nbsp;</label>
						</div>
						<div id="emailAddress" style="float: left;">
							<input id="emailInput" type="email"></input>
						</div>
						<div style="clear: both;"></div>
						<div id="firstNameText" style="float: left;">
							<label for="firstNameInput">First Name:&nbsp;&nbsp;</label>
						</div>
						<div id="firstName" style="float: left;">
							<input id="firstNameInput" type="text"></input>
						</div>
						<div style="clear: both;"></div>
						<div id="lastNameText" style="float: left;">
							<label for="lastNameInput">Last Name:&nbsp;&nbsp;</label>
						</div>
						<div id="lastName" style="float: left;">
							<input id="lastNameInput" type="text"></input>
						</div>
						<div style="clear: both;"></div>
						<div id="nickNameText" style="float: left;">
							<label for="nickNameInput">Display Name:&nbsp;&nbsp;</label>
						</div>
						<div id="nickName" style="float: left;">
							<input id="nickNameInput" type="text"></input>
						</div>
						<div style="clear: both;"></div>
						<button type="submit" data-theme="a">Submit</button>
					</form>
				</div>
			</div>
			<div data-role="footer" data-position="fixed" data-id="oneFooter" data-theme="f">
				<span class="footerText">Built with Icenium&trade;</span>
			</div>
		</div>
	</body>
</html>
