    <head>
        <title>Add A Book</title>
        <link href="jquery-mobile/jquery.mobile-1.1.1.min.css" rel="stylesheet" type="text/css" />
        <link href="css/mobiscroll-2.3.1.custom.min.css" rel="stylesheet" type="text/css" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="css/lists.css" rel="stylesheet" type="text/css" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
        <script src="js/generic.js" type="text/javascript"></script>
        <script src="js/mobiscroll-2.3.1.custom.min.js" type="text/javascript"></script>
        <script src="js/pageInit.js" type="text/javascript"></script>
        
        <script src="js/addNewBook.js" type="text/javascript"></script>
        <script src="js/bookDetails.js" type="text/javascript"></script>
        <script src="js/bookList.js" type="text/javascript"></script>
        <script src="js/dataModels.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
        <script src="js/manageAuthors.js" type="text/javascript"></script> 
        <script src="js/manageGenres.js" type="text/javascript"></script> 
        <script src="js/managePublishers.js" type="text/javascript"></script>
        <script src="js/myBookInitials.js" type="text/javascript"></script>
        <script src="js/register.js" type="text/javascript"></script>
        <script src="js/registrationConfirmation.js" type="text/javascript"></script>
        <script src="js/updatePIN.js" type="text/javascript"></script>
    </head>
    <body>
        <div data-role="page" id="myBooks">
			<div data-role="header">
				<a href="#" data-role="button" value="Back" data-icon="back" data-theme="b" data-rel="back">Back</a>
				<h1>Add A Book</h1>    
			</div>
			<div data-role="content">
				<h1>Add A Book</h1>
                <form id="createBook" action="AddBook.html" method="post">
					<label id="errorMessage"></label>
					<label for="title">Book Title:</label>
					<input type="text" name="title" id="title" value="test" data-mini="true"></input>
					<label for="isbn">ISBN:</label>
					<input type="text" name="isbn" id="isbn" value="0-000000000-0" data-mini="true"></input>
					<label for="publicationDate">Publication Date:</label>
					<input name="publicationDate" id="publicationDate" data-mini="true"></input>
                    <label for="edition">Edition:</label>
                    <input type="text" name="edition" id="edition" value="1" data-mini="true"></input>
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" value="test" data-mini="true"></input>
                    <label for="isSchoolText">Is This A School Textbook?</label>
                    <input type="checkBox" name="isSchoolText" id="isSchoolText"></input>
					<button type="submit" data-theme="a">Submit</button>
				</form>                
			</div>
			<div data-role="footer" data-position="fixed" data-id="oneFooter">
				<span class="footerText">Built with Icenium&trade;</span>
			</div>
		</div>
    </body>
</html>
